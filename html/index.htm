<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Web Camera UI</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/webcam-ui.css" rel="stylesheet">
</head>
<body>
  <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Webcamera</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">Camera Settings</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="content">
    	<div class="video"> 
		<img src="http://192.168.0.201/videostream.cgi?user=user&pwd=user"/>
    	</div>
	<div class="control">
		<button onclick="cam.left()"> left </button>
		<button onclick="cam.right()"> right </button>
			<button onclick="cam.up()"> up </button>
			<button onclick="cam.down()"> down </button>
			<button onclick="cam.up_left()"> up-left </button>
			<button onclick="cam.up_right()"> up-right </button>
			<button onclick="cam.down_left()"> down-left </button>
			<button onclick="cam.down_right()"> down-right </button>
			<button onclick="cam.ir_on()"> IR on </button>
			<button onclick="cam.ir_off()"> IR off </button>
			
		</div>
    <script src="js/jquery-2.0.3.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/fi8918w.js"></script>
    <script>
	var foscam = new FI8918W();
    	var cam = new Camera(config,foscam);
    </script>
</body>
</html>
