</head>

<body>
  <div class="container-fluid">
  <!-- Fixed navbar -->

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="sr-only">Toggle navigation</span></button> <a class="navbar-brand" href="#">Webcamera</a>

  <div class="video"><div class="well">  <img src="http://192.168.0.201/videostream.cgi?user=user&amp;pwd=user"></div></div>

     <div class="well">
     <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Camera Controls</h3>
      </div>
      <div class="panel-body">
      <div class="container">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <table class="table table-bordered table-condensed"> 
         <tbody>
           <tr>
            <td onclick="cam.up_left()"> <span class="arrow" data-angle="315" ></span></td>
      		<td onclick="cam.up()"><span class="arrow-primary" ></span></td>
      		<td onclick="cam.up_right()"><span class="arrow" data-angle="45"></span></td>
           </tr>
           <tr>
            <td onclick="cam.left()"> <span class="arrow-primary" data-angle="270" ></span></td>
      		<td  style="vertical-align:middle;"><span class="btn btn-default btn-circle"></span></td> 
      		<td onclick="cam.right()"><span class="arrow-primary" data-angle="90" ></span></td>
           </tr>
           <tr>
            <td onclick="cam.down_left()" ><span class="arrow" data-angle="225"></span></td>
      		<td onclick="cam.down()"><span class="arrow-primary" data-angle="180" ></span></td>
      		<td onclick="cam.down_right()"><span class="arrow" data-angle="135"></span></td>
           </tr>
         </tbody>
        </table>
      </div>
      <div class="col-sm-4"></div>
      </div>
      </div> <!-- Panel Body -->
      </div> <!-- Panel -->
      <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Misc Controls</h3>
      </div>
      <div class="panel-body">
      <div class="container">
      <table class="table-responsive table-bordered" >
	  	<tbody>
	  		<tr> 
      		<td><button type="button" class="btn btn-sm btn-primary" onclick="cam.ir_on()">IR on</button></td>
      	</tr>
       	<tr>
      		<td><button type="button" class="btn btn-sm btn-primary" onclick="cam.ir_off()">IR off</button></td>
       	</tr>
      </tbody>
      </div>
    	</table>  
      </div>
     </div> <!-- Misc Controls Panel -->
    </div> <!--well-->
    </div> <!--container-->
    <script src="js/jquery-2.0.3.js" type="text/javascript"></script> 
    <script src="js/bootstrap.js" type="text/javascript"></script> 
    <script type="text/javascript" src="js/bootstrap-arrows.js"></script>
    <script src="js/constants.js" type="text/javascript"></script> 
    <script src="js/camera.js" type="text/javascript"></script> 
    <script src="js/fi8918w.js" type="text/javascript"></script> 
    <script type="text/javascript">
     var foscam = new FI8918W();
     var cam = new Camera(config,foscam);
     $('.arrow, [class^=arrow-]').bootstrapArrows();
    </script>
